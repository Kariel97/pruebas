<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>ActualizarUsuario</h1>
    <form action="{% url 'actualizar' cliente.id %}" method="POST">
        {% csrf_token %}
        <label for="username">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value='{{ cliente.nombre }}' required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value='{{ cliente.email }}' required><br><br>

        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" value='{{ cliente.telefono }}'><br><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
